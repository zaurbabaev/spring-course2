<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${header}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error{
            color: red;
        }
        .card {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn {
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm">
        <a href="/users/open-our-login">Artıq hesabın var? Giriş et</a>
        <h3 class="card-title text-center" th:text="${header}" style="color: midnightblue"></h3>
        <div class="card-body">
            <form th:method="post" th:action="@{/admins/add}" th:object="${admin}">

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="admin-name">Ad</label>
                        <input class="form-control" type="text" id="admin-name" th:field="*{name}">
                        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col">
                        <label class="form-label" for="admin-username">İstifadəçi adı</label>
                        <input class="form-control" type="text" id="admin-username" th:field="*{username}">
                        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                </div>

                <div class=" row mb-3">
                    <div class="col">
                        <label class="form-label" for="admin-password">Şifrə</label>
                        <input class="form-control" type="password" id="admin-password" th:field="*{password}">
                        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>


<!--                    <div class="col">-->
<!--                        <label class="form-label" for="student-sector">Sektor</label>-->
<!--                        <select class="form-control" th:field="*{sector}" id="student-sector">-->
<!--                            <option th:each="entry:${sectors}"-->
<!--                                    th:value="${entry.key}"-->
<!--                                    th:text="${entry.value}"/>-->
<!--                        </select><br/>-->
<!--                    </div>-->
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="Yadda saxla"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
