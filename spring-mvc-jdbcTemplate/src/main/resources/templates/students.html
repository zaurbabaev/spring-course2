<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tələbələr</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            color: brown;
        }

        td {
            color: darkblue;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-3">
    <a href="/">Ana səhifə</a><br/>
    <br/>
    <a a href="students/open-save-student">Yeni tələbə Qeydiyyatı</a>
    <br/>
    <br/>
    <form th:action="@{/students}">
        <input type="text" name="search">
        <input type="submit" value="Axtar" class="btn btn-primary">
    </form>
    <br/>
<table  class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Təvəllüd</th>
        <th>Telefon</th>
        <th>Ünvan</th>
        <th>Email</th>
        <th>Sektor</th>
        <th>Əməliyyat</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s: ${student}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.surname}"></td>
        <td th:text="${s.birthday}" ></td>
        <td th:text="${s.phone}"></td>
        <td th:text="${s.address}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.sector}"></td>
        <td><a onclick="return confirm('Silməyə əminsiniz?')" th:href="@{/students/delete/{id} (id=${s.id})}">Sil</a>
            <a th:href="@{/students/edit/{id} (id=${s.id})}">Redaktə</a>

        </td>

    </tr>
    </tbody>
</table>
    <img th:src="@{/images/java.jpg}" style="width: 100px"/><br/>
</div>
</body>
</html>
