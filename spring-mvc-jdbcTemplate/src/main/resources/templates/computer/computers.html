<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Computer</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            color: brown;
        }

        td {
            color: darkblue;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-3">
    <a href="/static"><h4>Ana səhifə</h4></a>
    <a href="computers/open-save-computer"><h4>Yeni computer Qeydiyyatı</h4></a>
    <br/>
    <form th:action="@{/computers}">
        <input type="text" name="search">
        <input type="submit" value="Axtar" class="btn btn-primary">
    </form>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Qiymət</th>
            <th>Əməliyyat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="computer: ${computers}">
            <td th:text="${computer.id}"></td>
            <td th:text="${computer.brand}"></td>
            <td th:text="${computer.model}"></td>
            <td th:text="${computer.price}"></td>
            <td><a onclick="return confirm('Silməyə əminsiniz?')" th:href="@{/computers/delete/{id} (id=${computer.id})}">Sil</a>
                <a th:href="@{/computers/edit/{id} (id=${computer.id})}">Redaktə</a>
            </td>

        </tr>
        </tbody>
    </table>
    <img th:src="@{/images/computer.jpg}" style="width: 100px"/><br/>
</div>
</body>
</html>
