<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${header}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn {
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm">
        <a href="/static">Ana səhifə</a>
        <h3 class="card-title text-center" th:text="${header}" style="color: midnightblue"></h3>
        <div class="card-body">
            <form method="post" th:action="@{/computers/save}" th:object="${computers}">

                <input type="hidden" th:field="*{id}">

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="computer-marka">Marka</label>
                        <input class="form-control" type="text" id="computer-marka" th:field="*{brand}"><br/>
                    </div>
                    <div class="col">
                        <label class="form-label" for="computer-model">Model</label>
                        <input class="form-control" type="text" id="computer-model" th:field="*{model}"><br/>
                    </div>
                </div>

                <div class=" row mb-3">
                    <div class="col">
                        <label class="form-label" for="computer-price">Qiymət</label>
                        <input class="form-control" type="number" id="computer-price" th:field="*{price}"><br/>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary" value="Yadda saxla"/>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
