<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${header}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">

            <a th:href="@{/computers}">Computerlər</a>

            <h3 th:text="${header}" style="color: darkblue">{}</h3>

            <br/>
            <form th:action="@{/computers/save}" method="post" th:object="${computer}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="computer-name">Model:</label>
                    <input class="form-control" type="text" id="computer-name" th:field="*{model}"><br/>
                </div>

                <div class="form-group">
                    <label for="computer-brand">Marka:</label>
                    <input class="form-control" type="text" id="computer-brand" th:field="*{brand}"><br/>
                </div>

                <div class="form-group">
                    <label for="computer-price">Qiyməti:</label>
                    <input class="form-control" type="text" id="computer-price" th:field="*{price}"><br/>
                </div>

                <input class="btn btn-primary" type="submit" value="Yadda saxla">
            </form>

</body>
</html>
